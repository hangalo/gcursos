<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>GCURSOS</title>

    <body>

        <ui:composition template="./WEB-INF/template_base/template_base.xhtml">

                    <p:panelMenu style="width:300px">

                            <p:menuitem value="Nova Matricula" actionListener="#" icon="ui-icon-disk" />
                            <p:menuitem value="Listas" actionListener="#"  icon="ui-icon-arrowrefresh-1-w" />

                        <p:submenu label="Cursos">
                            <p:menuitem value="Gerir Cursos" url="/paginas/cursos/gerir_cursos.jsf" ajax="false" icon="ui-icon-search"/>

                            <p:menuitem value="Listas" actionListener="#"  ajax="false" icon="ui-icon-close"/>
                        </p:submenu>
                        
                        <p:separator />
                        <p:separator />
                        <p:submenu label="Alunos" >
                            <p:menuitem value="Gerir Alunos" url="/paginas/alunos/gerir_alunos.jsf" ajax="false" icon="ui-icon-search"/>

                                <p:menuitem value="Por nomes" url="#" icon="ui-icon-home" />
                                <p:menuitem value="Curso" url="#" icon="ui-icon-document" />
                                <p:menuitem value="Turmas" url="#" icon="ui-icon-arrowthick-1-s" />

                            </p:submenu>


                        </p:submenu>
                        
                    
                        <p:separator/>
                        <p:separator/>
                        <p:submenu label="Funcionario">
                            <p:menuitem value="Gerir Funcionarios" url="/paginas/funcionario/gerir_funcionario.jsf" ajax="false" icon="ui-icon-search"/>
                            <p:submenu label="Listas" icon="ui-icon-heart">
                            <p:menuitem value="por nome" url="#" icon="ui-icon-home"/>
                         </p:submenu>
                        </p:submenu>
                        
                    </p:panelMenu>
                </h:form>

            </ui:define>

            <ui:define name="content">
                content
                <h:form>
                    <h:commandButton value="Imprimir" action="#{relatorio.imprimir()}"/>

            </ui:define>

            <ui:define name="bottom">
