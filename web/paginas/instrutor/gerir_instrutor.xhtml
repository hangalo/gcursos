<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/template_base/template_base.xhtml">
            <ui:define name="top">
                Top
            </ui:define>
            <ui:define name="left">
                Left
            </ui:define>
            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:form>
                        <h:inputText size="50"/>
                        <p:commandButton type="button" value="Pesquisar" action="#"/>
                    </h:form>
                    <h:form>
                        <p:commandButton value="Novo Instrutor" type="button" onclick="PF('novoinstrutor').show();" />
                    </h:form>
                </h:panelGrid>
                <h:form>
                    <p:growl id="sucesso-guardar" showDetail="true" sticky="true"/>

                    <p:dialog header="Novo Instrutor" widgetVar="novoinstrutor" modal="true" height="380" width="900">
                        <p:panel header="Dados do Instrutor">

                            <h:panelGrid columns="3">
                                <h:panelGroup layout="span">

                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Primeiro Nome:"/>
                                        <p:inputText value="#{instrutorBean.instrutor.primeiroNomeInstrutor}" size="40"/>
                                    </h:panelGrid>                                    

                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Segundo Nome:"/>
                                        <p:inputText value="#{instrutorBean.instrutor.segundoNomeInstrutor}"/>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Sobrenome:"/>
                                        <p:inputText value="#{instrutorBean.instrutor.sobrenomeInstrutor}" size="40"/>
                                    </h:panelGrid>
                                </h:panelGroup>


                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Telefone Principal"/>
                                    <p:inputMask mask="+244 999999999" value="#{instrutorBean.instrutor.telefonePrincipalInstrutor}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="Telefone Alternativo"/>
                                    <p:inputMask mask="+244 999999999" value="#{instrutorBean.instrutor.telefoneAlternativoInstrutor}"/>
                                </h:panelGrid>


                                <h:panelGrid columns="1">
                                    <h:outputLabel value="Email"/>
                                    <p:inputText value="#{instrutorBean.instrutor.emailInstrutor}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="Facebook:"/>
                                    <p:inputText value="#{instrutorBean.instrutor.facebookInstrutor}"/>
                                </h:panelGrid>

                                <h:panelGroup>
                                    <h:panelGrid columns="1">
                                        <h:outputLabel value="Data de Nascimento"/>
                                        <p:calendar value="#{instrutorBean.instrutor.dataNascimentoInstrutor}" pattern="dd/MM/yyyy" locale="pt">

                                        </p:calendar>
                                    </h:panelGrid>
                                </h:panelGroup>


                            </h:panelGrid>
                            <h:outputLabel value="Sexo:"/>
                            <h:selectOneRadio value="#{instrutorBean.instrutor.sexo}">
                                <f:selectItems value="#{instrutorBean.opSexos}"/> 
                            </h:selectOneRadio>              
                        </p:panel>

                        <p:commandButton actionListener="#{instrutorBean.sava}" value="Guardar"  update="growl" ajax="false"/>
                        <p:commandButton value="Fechar" action="action" ajax="false" immediate="true"/>
                 </p:dialog>
                    
                    <p:fieldset legend="Lista Instrutor" >
                        <p:dataTable value="#{instrutorBean.instrutors}" var="item">
                            <p:column headerText="Primeiro Nome">
                                <h:outputText value="#{item.primeiroNomeInstrutor}"/>                              
                            </p:column>
                            <p:column headerText="Segundo Nome" >
                                <h:outputText value="#{item.segundoNomeInstrutor}"/>
                            </p:column>
                                                                               
                            <p:column headerText="Data de Nascimento">
                                <h:outputText value="#{item.dataNascimentoInstrutor}"/>                               
                            </p:column>
                            
                            <p:column headerText="Sexo">
                                <h:outputText value="#{item.sexo}"/>                               
                            </p:column>
                            
                            <p:column headerText="Telefone Principal">
                                <h:outputText value="#{item.telefonePrincipalInstrutor}"/>                               
                            </p:column>                                                
                             
                            <p:column headerText="Facebook" >
                                <h:outputText value="#{item.facebookInstrutor}"/>
                            </p:column>
                            <p:column headerText="Accao" style="width: 116px">  
                                
                                <p:commandButton icon="ui-icon-trash" actionListener="#{instrutorBean.delete(event)}">
                                    <f:setPropertyActionListener target="#{instrutorBean.instrutor}" value="#{item}"/>
                                    </p:commandButton>                                     
                                
                            </p:column>
                        </p:dataTable>
                        
                        
                       
                            
                        
                    </p:fieldset>
                </h:form>               

                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
